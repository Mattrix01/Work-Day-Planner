<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
        <div id="clock"></div>
      </p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9am - 10am -->
      <div class="time-block row" id="0">
        <div class=" hour col-md-2 timeBox">9am</div>
        <textarea class="col-md-9 textBox"></textarea>
        <button class="col-md-1 saveBtn clicker align-items-center"><i class="fas fa-save"></i>
          Save
        </button>
      </div>
      <!-- 10am - 11am -->
      <div class="hour time-block row" id="1">
        <div class="col-md-2 timeBox">10am</div>
        <textarea class="col-md-9 textBox"></textarea>
        <button class="col-md-1 saveBtn clicker align-items-center"><i class="fas fa-save"></i>
          Save
        </button>
      </div>
      <!-- 11am - 12am -->
      <div class="time-block row" id="2">
        <div class=" hour col-md-2 timeBox">11am</div>
        <textarea class="col-md-9 textBox"></textarea>
        <button class="col-md-1 saveBtn clicker align-items-center"><i class="fas fa-save"></i>
          Save
        </button>
      </div>
      <!-- 12pm - 1pm -->
      <div class="time-block row" id="3">
        <div class=" hour col-md-2 timeBox">12pm</div>
        <textarea class="col-md-9 textBox"></textarea>
        <button class="col-md-1 saveBtn clicker align-items-center"><i class="fas fa-save"></i>
          Save
        </button>
      </div>
      <!-- 1pm - 2pm -->
      <div class="time-block row" id="4">
        <div class=" hour col-md-2 timeBox">1pm</div>
        <textarea class="col-md-9 textBox"></textarea>
        <button class="col-md-1 saveBtn clicker align-items-center"><i class="fas fa-save"></i>
          Save
        </button>
      </div>
      <!-- 2pm - 3pm -->
      <div class="time-block row" id="5">
        <div class=" hour col-md-2 timeBox">2pm</div>
        <textarea class="col-md-9 textBox"></textarea>
        <button class="col-md-1 saveBtn clicker align-items-center"><i class="fas fa-save"></i>
          Save
        </button>
      </div>
      <!-- 3pm - 4pm -->
      <div class="time-block row" id="6">
        <div class=" hour col-md-2 timeBox">3pm</div>
        <textarea class="col-md-9 textBox"></textarea>
        <button class="col-md-1 saveBtn clicker align-items-center"><i class="fas fa-save"></i>
          Save
        </button>
      </div>
      <!-- 4pm - 5pm -->
      <div class="time-block row" id="7">
        <div class=" hour col-md-2 timeBox">4pm</div>
        <textarea class="col-md-9 textBox"></textarea>
        <button class="col-md-1 saveBtn clicker align-items-center"><i class="fas fa-save"></i>
          Save
        </button>
      </div>
      <!-- 5pm - 6pm -->
      <div class="time-block row" id="8">
        <div class=" hour col-md-2 timeBox">5pm</div>
        <textarea class="col-md-9 textBox"></textarea>
        <button class="col-md-1 saveBtn clicker align-items-center"><i class="fas fa-save"></i>
          Save
        </button>
      </div>
        <button class="col-md-12 clearBtn clicker align-items-center"><i class="fas fa-bin"></i>
          Clear All!
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
